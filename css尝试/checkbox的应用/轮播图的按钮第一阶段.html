<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .slider-wrap {
      position: relative;
      width: 580px;
      height: 380px;
    }
    .slider-wrap img{
      width: 100%;
      height: 100%;
    }
    .indicator {
      position: absolute;
      bottom: 21px;
      left: 42px;
      width: 134px;
      height: 18px;
      background-color: red;
    }

    .indicator-dot {
      display: block;
      float: left;
      border: 1px solid black;
      width: 18px;
      height: 18px;
      box-sizing: border-box;
    }
    
  </style>
</head>
<body>
  <div class="slider-wrap">
    <div class="indicator">
      <i class="indicator-dot"></i>
      <i class="indicator-dot"></i>
      <i class="indicator-dot"></i>
      <i class="indicator-dot"></i>

      <i class="indicator-dot"></i>
      <i class="indicator-dot"></i>
      <i class="indicator-dot"></i>
    </div>
    <img src="./123.png" alt="">
  </div>
</body>
</html>
